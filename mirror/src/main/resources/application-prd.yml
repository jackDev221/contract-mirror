# logging
logging:
  config: 'classpath:logback-spring.xml'

# server
server:
  port: 10020
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  syncPeriod: 86400000

# management
management:
  server:
    port: 9101
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: contract-mirror

# price-center
price-center:
  server: c.tronlink.org
  uri: /v1/cryptocurrency/getprice
  params:
    convert: USD
  cacheConfig:
    concurrencyLevel: 8
    maxCacheSize: 100000
    expireTime: 60

# tron
tron:
  feeLimit: 500000000
  mainChain:
    type: mainnet
    fullNodeList:
      - 172.22.8.91:50051
    rpcVersion: 2
    gatewayAddress: TFLtPoEtVJBMcj6kZPrQrwEdM3W3shxsBU
  sideChain:
    type: mainnet
    fullNodeList:
      - 172.22.8.91:50051
    rpcVersion: 2
    gatewayAddress: TRDepx5KoQ8oNbFVZ5sogwUxtdYmATDRgX
    chainId: 413AF23F37DA0D48234FDD43D89931E98E1144481B

# kafka
kafka:
  bootstrapServers: 172.22.10.171:9092
  groupId: contract-mirror-0
  fallbackTime: 3600000
  consumerTopics:
